<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Filter test Bootstrap</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
		<script src="../js/filterDropDown.js"></script>
		<script>
			// initialising dt table
			$(document).ready(function() {
			
				$('#example').DataTable({					
					ajax: "data.json",
					columns: [																			
						{ data: 0 },
						{ data: 1 },			
						{ data: 2 },																			
						{ data: 3 },
						{ data: 4 },
						{ data: 5 }
					],
					columnDefs: [
						{ "visible": false, "targets": [ 5 ] }
					],
					filterDropDown: {										
						columns: [
							{ 
								idx: 1,
								autoSize: false
							},{ 
								idx: 4,
								maxWidth: "100px"
							},{ 
								idx: 2,
								title: "City of employment"
							},{ 
								idx: 5
							}
						],
						bootstrap: true,						
						label: "Choose your filter: "
					}
				} );
			} );
		</script>
		<style>
			.example_filterWrapper { color: red; }
			.example_filterSelect { color: green; }
		</style>
	</head>
	<body>
		<div class="container">
				<table id="example" class="table" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>Name</th>
							<th>Position</th>
							<th>Office</th>
							<th>Extn.</th>
							<th>Start date</th>
						</tr>
					</thead>
				</table>
		</div>
	</body>
</html>
